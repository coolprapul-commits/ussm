<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Status Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .analytics-card {
      max-width: 280px;
      margin: 2rem auto;
      padding: 1.3rem;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px #3a7bd544;
      border: 2px solid #3a7bd5;
      text-align: center;
    }
    #statusPieChart {
      max-width: 200px;
      max-height: 200px;
      margin: 0 auto;
      display: block;
      background: rgba(255,255,255,0.95);
      border-radius: 1.2rem;
      padding: 1em;
      border: 2px solid #3a7bd5;
    }
    .pie-legend-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin: 0.3em 0;
      font-weight: 600;
      color: #232a34;
    }
    .pie-legend-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      display: inline-block;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="card analytics-card">
    <div class="fw-bold mb-2 text-center d-flex align-items-center justify-content-center" style="color:#245ea8; font-size:1.18rem; gap:0.5em;">
      <i class="fa fa-chart-pie" style="font-size:1.3em; color:#3a7bd5;"></i>
      <span style="background: linear-gradient(90deg, #3a7bd5, #00d2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;">
        Service Status Analytics
      </span>
    </div>
    <canvas id="statusPieChart" height="120"></canvas>
    <div id="pieLegend" style="margin-top:0.5em;"></div>
  </div>

  <script>
    // ✅ Define status map to prevent undefined error
    const statusMap = {
      Operational: { color: '#2ecc40', label: 'Operational' },
      'Partial Outage': { color: '#f1c40f', label: 'Partial Outage' },
      Down: { color: '#e74c3c', label: 'Down' },
      'Planned Maintenance': { color: '#3498db', label: 'Planned Maintenance' }
    };

    // ✅ Draw pie chart
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('statusPieChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(statusMap),
          datasets: [{
            data: [10, 3, 5, 2], // sample data counts
            backgroundColor: Object.values(statusMap).map(v => v.color),
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          }
        }
      });

      // ✅ Render custom legend
      const legend = document.getElementById('pieLegend');
      legend.innerHTML = '';
      Object.entries(statusMap).forEach(([key, val]) => {
        legend.innerHTML += `
          <div class="pie-legend-item">
            <span class="pie-legend-color" style="background:${val.color}"></span>
            ${val.label}
          </div>`;
      });
    });
  </script>

</body>
</html>
